  <script type="text/javascript">
    function keypress(e) {
      if (e.keyCode === 13) {
        e.preventDefault() // Ensure it is only this code that runs

        window.open(`/?id=${document.getElementById('kpr-id').value}`, '_self')
      }
    }

    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    })

    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
    let value = params.id // "some_value"

    kpr_id = value ? value : 1234
    document
      .getElementById('kpr-image')
      .setAttribute('src', `https://api.thedripbot.com/dripbot/kpr/${kpr_id}`)
    document
      .getElementById('kpr-banner')
      .setAttribute(
        'src',
        `https://api.thedripbot.com/dripbot/kpr-banner/${kpr_id}`
      )
